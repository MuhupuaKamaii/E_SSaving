name: tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.4', '8.5']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2
          coverage: xdebug
          # Enable commonly-required extensions for Laravel + in-memory SQLite testing
          extensions: pdo, pdo_sqlite, sqlite, mbstring, xml, intl, bcmath, curl, openssl, zip

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Show Composer Installed Packages
        run: composer show -i

      - name: Build Assets
        run: npm run build

      - name: List Built Assets
        run: |
          echo "--- public/build ---"
          ls -la public/build || true
          echo "--- resources/js ---"
          ls -la resources/js || true

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Show PHP info
        run: |
          php -v
          php -m | sort

      - name: Show Pest version
        run: ./vendor/bin/pest --version || true

      - name: Tests
        run: ./vendor/bin/pest -vvv
